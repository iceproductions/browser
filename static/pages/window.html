<!DOCTYPE html>
    <html>
        <head>

        </head>
        <body style="border: none;position: fixed;width: 100%;height: 100%;margin: 0px;">
            <style>
                #wv {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin-top: 38px;
                display: inline-flex !important;
                }
            </style>
            <div id="titleBar" style="-webkit-app-region: drag;width: 100%;float: right;height: 38px;">
                <img draggable="false" src="../icon.png" style="filter: invert(1);width: 37px;margin-left: 9px;">
                <a id="close" title="Close ???" onclick="window.close()" style="float: right;-webkit-app-region: no-drag;padding: 10px;cursor: pointer">
                    <img src="../app-icons/tray-close.png" draggable="false">
                </a>
                <!-- <a id="back" onclick="back()" style="float: right;-webkit-app-region: no-drag;padding: 10px;cursor: default;transform:rotate(180)">
                    <img src="../app-icons/fwd.png" id="back-src" style="filter: invert(0.6); width: 18px" draggable="false">
                </a>
                <a id="forward" onclick="forward()" style="float: right;-webkit-app-region: no-drag;padding: 10px;cursor: default;">
                    <img src="../app-icons/bck.png" id="back-src" style="filter: invert(0.6); width: 18px" draggable="false">
                </a> -->
                <div style="
                    background-color: #e5e5e5;
                    height: 1px;
                    width: 100%;
                    z-index: 2;
                    position: relative;
                    margin-top: -3px;
                "></div>
            </div>
            <webview id="wv" src="" autosize="on" minwidth="10000000000000000000" minheight="1000000000000000"></webview>
            <script>

                    window.onload = function() {
    
                        const webview = document.querySelector('webview')
    
                        var urlToLoad = '';
    
                        var ipc = require("electron").ipcRenderer;
    
                        ipc.on('load-url', (event, url) => {
                            urlToLoad = url

                            document.getElementById("wv").src = url;
                        })
    
                        webview.addEventListener('dom-ready', () => {
    
                            setInterval(function() {
                                document.title = `Dot - ${webview.getTitle()}`
                                document.getElementById("close").setAttribute("title", `Close ${webview.getTitle()}`)
                            }, 1)
                            
                        });
                        
                    }
    
                </script>
        </body>
    </html>
